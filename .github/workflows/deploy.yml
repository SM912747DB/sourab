name: Deploy to Netlify

on:
  push:
    branches:
      - main  # This means: only run when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Clone Repo
      uses: actions/checkout@v3

    - name: 🧱 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install Dependencies
      run: npm install

    - name: 🏗 Build App
      run: npm run build

    - name: 🚀 Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: ./dist   # ❗️ Change to ./dist if you use Vite or Gemini Canvas
        production-deploy: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
